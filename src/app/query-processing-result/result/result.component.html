<mat-card class="card-margin">
  <div fxLayout="row">
    <h1 fxFlex="50" style="font-weight:bold;">Result</h1>
    <div fxFlex="50" fxLayoutAlign="end start"><button mat-raised-button  [routerLink]="['/query']" >New Query</button></div>
  </div>
      <mat-expansion-panel class="panel-margin" [expanded]="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Declarative SQL Query
          </mat-panel-title>
        </mat-expansion-panel-header>
      <p>{{query}}</p>
      </mat-expansion-panel>
     <h2 style="margin-top: 10px;">Description</h2> 
     <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let description of this.description; index as i">{{(i+1) + '.' + description}}</mat-list-item>
    </mat-list>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Query Execution Plan
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-tree [tree]="this.tree"></app-tree>
    </mat-expansion-panel>
</mat-card>
